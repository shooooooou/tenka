<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加物検索アプリ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #camera {
      width: 100%;
      height: auto;
    }
    #snapshot {
      display: none;
    }
    #live-ocr-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #recognition-box {
      position: absolute;
      border: 2px solid red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="camera-screen" class="screen">
    <h1>食品添加物検索アプリ</h1>
    <div style="position: relative; display: inline-block;">
      <video id="camera" autoplay playsinline></video>
      <div id="recognition-box" style="width: 80%; height: 30%; top: 35%; left: 10%;"></div>
    </div>
    <canvas id="snapshot"></canvas>
    <button id="capture">読み取り開始</button>
    <div id="live-ocr-text">読み取り中の文字がここに表示されます...</div>
  </div>

  <div id="results-screen" class="screen" style="display: none;">
    <h1>検索結果</h1>
    <div id="results"></div>
    <button id="home">ホームに戻る</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
